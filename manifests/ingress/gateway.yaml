apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: argocd-gateway
  namespace: argocd
spec:
  gatewayClassName: traefik
  listeners:
  - name: web
    port: 80
    protocol: HTTP
    hostname: argocd.local
  - name: websecure
    port: 443
    protocol: HTTPS
    hostname: argocd.local
    tls:
      mode: Terminate