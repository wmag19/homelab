apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server-httproute
  namespace: argocd
spec:
  parentRefs:
  - name: argocd-gateway
  hostnames:
  - argocd.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: argocd-server
      port: 80