fullnameOverride: "sealed-secrets-controller"

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL
  seccompProfile:
    type: RuntimeDefault

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534

serviceAccount:
  create: true
  name: ""

rbac:
  create: true
  pspEnabled: false

# Controller configuration
controller:
  create: true

# Service configuration  
service:
  type: ClusterIP
  port: 8080

# Metrics configuration
metrics:
  serviceMonitor:
    enabled: false